<!DOCTYPE html>
<html>
<head>
    <title>商脉圈官方下载页</title>
    <meta charset="utf-8" />
    <link href="css/base.css" rel="stylesheet" />
    <link href="css/public.css" rel="stylesheet" />
    <link href="css/swiper.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link href="css/downcont.css" rel="stylesheet" />
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container down_pc swiper-no-swiping" id="downCont">
        <div class="swiper-wrapper">
            <div class="swiper-slide down_slide">
                <div class="slideCont">
                    <h2>商脉圈</h2>
                    <div class="down_mes">
                        <p><i class="iconfont icon-xiaoshi"></i>发布悬赏任务</p>
                        <p><i class="iconfont icon-dingdanluru"></i>提供销售顾问服务</p>
                        <p><i class="iconfont icon-kanban-"></i>助力大客户打单</p>
                        <p><i class="iconfont icon-cheku_"></i>人脉资源有偿分享</p>
                    </div>

                    <div class="down_dbox">
                        <div class="down_btns">
                            <button class="androidDown track "  trackname="App_Android_ECarApp" url="#" ><i class="iconfont icon-anzhuo"></i>安卓版下载</button>
                            <button class="iosDown track " trackname="App_IOS_ECarApp" url="itms-services://?action=download-manifest&url=https://moyeo.github.io/niusales/download.plist" ><i class="iconfont icon-pingguo"></i>iOS版下载</button>
                        </div>
                        <div class="down_ewm">
                            <img src="niusales/ewm_niusales.png" />
                        </div>
                    </div>
                    <div class="down_pic">
                        <img src="niusales/phone_niusales.png" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="display: none;">
        <a id="AndroidUrl"><span id="spAndroid"></span></a>
        <a id="IosUrl" target="_blank"><span id="spIos"></span></a>
    </div>

    <!-- Swiper JS -->
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script type="text/javascript" src="js/fontsize.js" id="fontSize"></script>
    <!-- Initialize Swiper -->
    <script type="text/javascript" src="js/pcdownload.js"></script>
    <script src="js/monitor.js" type="text/javascript"></script>
</body>
</html>
